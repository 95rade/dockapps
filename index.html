---
layout: default
---

<div class="home">
  An archive of
  {{ site.posts.size | minus: site.categories.size }}
  <a href="http://windowmaker.org">Window Maker</a> dockapps.
  <br><br>
  <h1>categories</h1>
  <ul>
    {% assign sorted_cats = site.categories | sort %}
    {% for category in sorted_cats %}
    <li>
      <a href="/category/{{ category | first }}">
	{{ category | first }} ({{ category | last | size }})
      </a>
    </li>
    {% endfor %}
  </ul>

</div>
