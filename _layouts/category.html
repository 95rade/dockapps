---
layout: default
---
<article class="post">


    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
	<ul>
	  {% assign sorted_dockapps = site.categories.[page.title] | sort %}
	  {% for dockapp in sorted_dockapps %}
	    <li><a href="{{ dockapp.url }}">{{ dockapp.title }}</a></li>
	  {% endfor %}
	</ul>
      </div>
    </div>

</article>
